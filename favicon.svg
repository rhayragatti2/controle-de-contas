<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#1e40af"/>
  
  <!-- Coin/Money Symbol -->
  <circle cx="50" cy="50" r="32" fill="#60a5fa" stroke="#ffffff" stroke-width="3"/>
  
  <!-- R$ Symbol -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">R$</text>
  
  <!-- Small chart bars at bottom -->
  <rect x="20" y="70" width="8" height="15" fill="#34d399" rx="2"/>
  <rect x="32" y="65" width="8" height="20" fill="#34d399" rx="2"/>
  <rect x="44" y="60" width="8" height="25" fill="#34d399" rx="2"/>
</svg>

